<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea | Sign up
	</title>
		<meta name="description" content="AnalogSea: Providing digital solutions for analog problems since 2016.">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
<img src="logo.png" class="logo" />

<section>
<form class="signup" action="/signup/" method="post">
	<header>Sign up</header>

<label for="email">Email</label>
	<input placeholder="foo@bar.com" type="text" name="email" id="email" required />

<label for="password">Password</label>
	<input placeholder="1234passw0rd" type="text" name="password" id="password" required />

<button type="submit">Sign up</button>
</form>
<span class="forgot"><a href="/forgot-password/new">Forgot password?</a></span>
</section>
<span class="login">Already have an account? <a href="/login">Log in</a></span>
</body>
</html>
